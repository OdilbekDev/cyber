{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login sahifa</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">

		      	<h3 class="text-center mb-0">Xush Kelibsiz!</h3>
		      	<p class="text-center">Quyidagi ma'lumotlarni kiritish orqali tizimga kiring</p>
						<form action="{% url 'login' %}" class="login-form" method="post">
							{% csrf_token %}
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
									<input type="text" class="form-control" placeholder="Username" name="username" placeholderrequired>
								</div>
								<div class="form-group">
									<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
								<input type="text" class="form-control" placeholder="Password" name="password" required>
								</div> 
								<!-- <div class="form-group d-md-flex">
										<div class="w-100 text-md-right">
											<a href="#">Forgot Password</a>
										</div>
						</div> -->
							<div class="form-group">
								<button type="submit" class="btn form-control btn-primary rounded submit px-3">Avtorizatsiya</button>
							</div>
	          			</form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
